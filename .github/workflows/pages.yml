name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up pnpm
        uses: pnpm/action-setup@v2

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version: "16"

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm test

      - name: Generate static files
        env:
          APP_VERSTION: ${{ github.sha }}
        run: |
          pnpm build --public-url /browser-homepage/
          echo "${APP_VERSION}" > dist/version

      - name: Deploy
        env:
          GH_BRANCH: "gh-pages"
          GH_REPO: "browser-homepage"
          GH_TOKEN: ${{ github.token }}
          GH_ACTOR: ${{ github.actor }}
        run: |
          git config --local user.email "${GH_ACTOR}@users.noreply.github.com"
          git config --local user.name "${GH_ACTOR}"

          git fetch
          if ! git checkout gh-pages; then
            git checkout --orphan gh-pages
          fi

          git rm -rf --ignore-unmatch -- .
          mv dist docs

          git add -- docs
          git commit -m "Deploy"

          git push origin gh-pages
